<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Javascript Drum Kit</title>
</head>
<body>
  <main class="main__container">
    <div class="key" data-key-code="65">
      <span class="key__letter">A</span>
      <span class="key__audio">clap</span>
      <audio src="./sounds/clap.wav"></audio>
    </div>

    <div class="key" data-key-code="83">
      <span class="key__letter">S</span>
      <span class="key__audio">hihat</span>
      <audio src="./sounds/hihat.wav"></audio>
    </div>

    <div class="key" data-key-code="68">
      <span class="key__letter">D</span>
      <span class="key__audio">kick</span>
      <audio src="./sounds/kick.wav"></audio>
    </div>

    <div class="key" data-key-code="70">
      <span class="key__letter">F</span>
      <span class="key__audio">openhat</span>
      <audio src="./sounds/openhat.wav"></audio>
    </div>

    <div class="key" data-key-code="71">
      <span class="key__letter">G</span>
      <span class="key__audio">boom</span>
      <audio src="./sounds/boom.wav"></audio>
    </div>

    <div class="key" data-key-code="72">
      <span class="key__letter">H</span>
      <span class="key__audio">ride</span>
      <audio src="./sounds/ride.wav"></audio>
    </div>

    <div class="key" data-key-code="74">
      <span class="key__letter">J</span>
      <span class="key__audio">snare</span>
      <audio src="./sounds/snare.wav"></audio>
    </div>

    <div class="key" data-key-code="75">
      <span class="key__letter">K</span>
      <span class="key__audio">tom</span>
      <audio src="./sounds/tom.wav"></audio>
    </div>

    <div class="key" data-key-code="76">
      <span class="key__letter">L</span>
      <span class="key__audio">tink</span>
      <audio src="./sounds/tink.wav"></audio>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
